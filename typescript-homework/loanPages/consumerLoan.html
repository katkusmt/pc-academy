<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../css/materialize.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h4 class="center">Consumer loan (interest depends on item)</h4>
    <div class="row">
      <div class="col s6 push-s3">
        <div class="row">
          <div class="col s10">
              <label class="center" for="loanSize">Loan amount</label>
              <input type="range" id="loanSize" value="1" min="1" max="10000"/>
          </div>
          <div class="col s2">
            <span id="rangeValue"></span>
          </div>
        </div>
        <div class="row">
          <div class="col s10">
              <label for="loanTerm">Loan term</label>
              <input type="range" id="loanTerm" value="1" min="1" max="5"/>
          </div>
          <div class="col s2">
            <span id="termValue"></span>
          </div>
        </div>
          <a href="../index.html" class="btn waves-effect waves-light" id="short-term-submit-button">Back
            <i class="material-icons left">arrow_back</i>
          </a>
          <button class="btn waves-effect waves-light" id="short-term-submit-button" type="submit" name="action">Submit
              <i class="material-icons right">arrow_forward</i>
          </button>
          <h6 id="short-term-return-total" class="scale-transition scale-out"></h5>
      </div>
    </div>
  </div>
  <script src="../build/scripts.js"></script>
  <script src="../src/materialize.min.js"></script>
</body>
</html>
